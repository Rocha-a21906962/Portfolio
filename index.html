<!DOCTYPE html>
<html lang="en" id="pageHTML">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Portfolio</title>
  </head>
  <body>
    <header>
      <nav id="desktop-nav">
        <div class="logo">António Rocha</div>
        <div>
          <ul class="nav-links">
            <li><a href="#About">About</a></li>
            <li><a href="#Experience">Experience</a></li>
            <li><a href="#Projects">Projects</a></li>
            <li><a href="#Contact">Contact</a></li>
          </ul>
        </div>
        <div id="desktop-dark-mode-btn">
          <input type="checkbox" id="darkmode-toggle" />
          <label for="darkmode-toggle">
            <svg
              class="sun"

                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              class="moon"
              xmlns="http://www.w3.org/2000/svg"
              width="800px"
              height="800px"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M3.32031 11.6835C3.32031 16.6541 7.34975 20.6835 12.3203 20.6835C16.1075 20.6835 19.3483 18.3443 20.6768 15.032C19.6402 15.4486 18.5059 15.6834 17.3203 15.6834C12.3497 15.6834 8.32031 11.654 8.32031 6.68342C8.32031 5.50338 8.55165 4.36259 8.96453 3.32996C5.65605 4.66028 3.32031 7.89912 3.32031 11.6835Z"

              />

          </label>
          <!-- 
          <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
          -->
        </div>
      </nav>
      <nav id="hamburguer-nav">
        <div class="logo">António Rocha</div>
        <div class="hamburguer-menu">
          <div class="hamburguer-icon" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div>
            <ul class="menu-links">
              <li><a href="#About" onclick="toggleMenu()">About</a></li>
              <li>
                <a href="#Experience" onclick="toggleMenu()">Experience</a>
              </li>
              <li><a href="#Projects" onclick="toggleMenu()">Projects</a></li>
              <li><a href="#Contact" onclick="toggleMenu()">Contact</a></li>
            </ul>
          </div>
        </div>
        <div id="hamburguer-dark-mode-btn">
          <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </div>
      </nav>
    </header>
    <main>
      <section id="hero">
        <div class="section__pic-container">
          <img
            src="./assets/profile-pic.png"
            alt="António Rocha profile picture"
          />
        </div>
        <div class="section__text">
          <p class="section__text__p1">Hello, I'm</p>
          <h1 class="section__title">António Rocha</h1>
          <p class="section__text__p2">Data Scientist</p>
          <div class="btt-container">
            <button
              class="btn btn-color-2"
              onclick="window.open('./assets/resume.pdf')"
            >
              Donwload CV
            </button>
            <button
              class="btn btn-color-1"
              onclick="location.href='./#Contact'"
            >
              Contact Info
            </button>
          </div>
          <div id="socials-container">
            <img
              src="./assets/linkedin.png"
              alt="António Rocha LinkedIn Profile"
              class="icon linkedin-icon"
              onclick="location.href='https://www.linkedin.com/in/chicambi/'"
            />
            <img
              src="./assets/github.png"
              alt="António Rocha GitHub Profile"
              class="icon github-icon"
              onclick="location.href='https://github.com/Rocha-a21906962'"
            />
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
